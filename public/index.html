<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini AI Chatbot</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div id="chat-container">
        <div id="header">
            <h2>Gemini AI Assistant</h2>
            <span>Online</span>
        </div>
        <div id="chat-box">
            <div class="bot-message">
                <p>Halo! Ada yang bisa saya bantu? Anda juga bisa mengunggah gambar, audio, atau dokumen.</p>
            </div>
        </div>
        <div id="file-preview-container">
            <span id="file-name"></span>
            <button id="remove-file-btn" style="display:none;">&times;</button>
        </div>
        <div id="input-area">
            <input type="file" id="file-input" style="display: none;">
            <label for="file-input" id="attach-btn">📎</label>
            <textarea id="user-input" placeholder="Ketik pesan Anda..." rows="1"></textarea>
            <button id="send-btn">➔</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
